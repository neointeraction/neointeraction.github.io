                  <li class="active">Add Member</li>

            <section class="content">

               <div class="row">
                  <div class="col-md-9">
                     <div class="box">
                        <div class="box-body">
                           <form role="form">
                              <!-- Left Column -->
                              <div class="row">
                                 <div class="col-md-6">
                                    <div class="form-group">
                                       <label>First Name</label>
                                       <input type="text" class="form-control" placeholder="Enter First Name">
                                    </div>
                                 </div>
                                 <div class="col-md-6">
                                    <div class="form-group">
                                       <label>Last Name</label>
                                       <input type="text" class="form-control" placeholder="Enter Surname">
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-6">
                                    <div class="form-group">
                                       <label>Date of Birth:</label>
                                       <div class="input-group date">
                                          <div class="input-group-addon">
                                             <i class="fa fa-calendar"></i>
                                          </div>
                                          <input type="text" class="form-control pull-right" id="datepicker">
                                       </div>
                                       <!-- /.input group -->
                                    </div>
                                 </div>
                                 <div class="col-md-6">
                                    <div class="form-group">
                                       <div class="row">
                                          <div class="col-md-6">
                                             <label>Gender</label>
                                             <select class="form-control">
                                                <option>Male</option>
                                                <option>Female</option>
                                             </select>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-6">
                                    <div class="form-group">
                                       <label>Mobile Number</label>
                                       <input type="text" class="form-control" placeholder="Enter Mobile">
                                    </div>
                                 </div>
                                 <div class="col-md-6">
                                    <div class="form-group">
                                       <label>Email Address</label>
                                       <input type="text" class="form-control" placeholder="Enter Email">
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-md-6">
                                    <div class="form-group">
                                       <div class="row">
                                          <div class="col-md-6">
                                             <label>City</label>
                                             <select class="form-control">
                                                <option>Bangalore</option>
                                                <option>Mumbai</option>
                                             </select>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-md-6">
                                    <div class="form-group">
                                       <div class="row">
                                          <div class="col-md-6">
                                             <label>State</label>
                                             <select class="form-control">
                                                <option>Karnataka</option>
                                                <option>Maharashtra</option>
                                             </select>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>

                                 <div class="col-md-6">
                                    <div class="form-group">
                                       <div class="row">

                                    </div>
